{% extends "base.html" %}
{% block title %}Gestión de Autores{% endblock %}
{% block content %}
<div class="container">
    <h2>Gestión de Autores</h2>
    <button onclick="openModal('addAuthorModal')">Agregar Autor</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Nacionalidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
            <!-- Vulnerabilidad: XSS posible al no sanitizar author[1], author[2] -->
            <tr>
                <td>{{ author[0] }}</td>
                <td>{{ author[1] }}</td>
                <td>{{ author[2] }}</td>
                <td>
                    <button onclick="openEditModal({{ author[0] }}, '{{ author[1] }}', '{{ author[2] }}')">Editar</button>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="id" value="{{ author[0] }}">
                        <button type="submit" name="delete">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Modal para agregar autor -->
    <div id="addAuthorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addAuthorModal')">&times;</span>
            <h3>Agregar Autor</h3>
            <form method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="nationality">Nacionalidad:</label>
                <input type="text" id="nationality" name="nationality">
                <button type="submit" name="add">Agregar</button>
            </form>
        </div>
    </div>

    <!-- Modal para editar autor -->
    <div id="editAuthorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editAuthorModal')">&times;</span>
            <h3>Editar Autor</h3>
            <form method="POST">
                <input type="hidden" id="edit_id" name="id">
                <label for="edit_name">Nombre:</label>
                <input type="text" id="edit_name" name="name" required>
                <label for="edit_nationality">Nacionalidad:</label>
                <input type="text" id="edit_nationality" name="nationality">
                <button type="submit" name="update">Actualizar</button>
            </form>
        </div>
    </div>
</div>
<script>
function openEditModal(id, name, nationality) {
    document.getElementById('edit_id').value = id;
    document.getElementById('edit_name').value = name;
    document.getElementById('edit_nationality').value = nationality;
    document.getElementById('editAuthorModal').style.display = 'block';
}
</script>
{% endblock %}
