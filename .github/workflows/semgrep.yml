name: Semgrep Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # necesario para subir el SARIF

    steps:
      - uses: actions/checkout@v4

      # Ejecuta Semgrep
      - uses: returntocorp/semgrep-action@v1
        id: semgrep                        # ‚Üê da acceso a outputs
        with:
          config: |
            p/secrets
            p/python

      # Sube el reporte SARIF a Code scanning
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.semgrep.outputs.sarif }}
