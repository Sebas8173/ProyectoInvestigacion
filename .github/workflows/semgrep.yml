# .github/workflows/semgrep.yml
name: Semgrep Scan

on:
  push: { branches: [ "main" ] }
  pull_request: { branches: [ "main" ] }

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # para Codeâ€‘scanning

    steps:
      - uses: actions/checkout@v4

      - uses: returntocorp/semgrep-action@v1
        with:
          config: ./semgrep.yml       # tus reglas + packs

      # subir siempre el archivo generado 'semgrep.sarif'
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
